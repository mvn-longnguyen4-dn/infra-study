name: Dảk hôm quật
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  AWS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cho biết vị trí hiện thư mục hiện tại đang làm việc.
        run: pwd
      - name: Liệt kê toàn bộ các file đang có tại ví trí đó.
        run: ls -a
      - name: Liệt kê toàn bộ biến môi trường (bao gồm cả hệ thống).
        run: printenv
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Show bucket s3
        run: aws s3 ls
      - name: Setup Docker
        run: |
          sudo apt-get update
          sudo apt-get install \
            ca-certificates \
            curl \
            gnupg \
            lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io
          sudo docker run hello-world
      - name: Tạo image từ Dockerfile và Push image lên ECR.
        run: |
          echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 262288357419.dkr.ecr.us-east-1.amazonaws.com
          docker build -t magellanic .
          docker tag magellanic:latest 262288357419.dkr.ecr.us-east-1.amazonaws.com/magellanic:${SHORT_SHA}
          docker push 262288357419.dkr.ecr.us-east-1.amazonaws.com/magellanic:${SHORT_SHA}

